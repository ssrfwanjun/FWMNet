GPU: [0,1]

VERBOSE: True

MODEL:
  MODE: 'enhancement'
  SESSION: 'MIRNet'

# Optimization arguments.
OPTIM:
  BATCH_SIZE: 4
  NUM_EPOCHS: 200
  LR_INITIAL: 5e-5
  #NEPOCH_DECAY: [40]
  #BETA1: 0.9

TRAINING:
  TRAIN_PS: 256
  VAL_PS: 128
  RESUME: False
  TRAIN_DIR: './datasets/THz/train' # path to training data
  VAL_DIR: './datasets/THz/test'     # path to validation data
  SAVE_DIR: './checkpoints'          # path to save models and images
  SAVE_IMAGES: False
